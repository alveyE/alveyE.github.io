<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tunl Demo</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header,
      nav,
      footer {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
      }

      nav {
        background-color: #444;
      }

      section {
        padding: 2em;
      }

      #chatbox {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        max-height: 300px;
        overflow-y: auto;
        background-color: #fff;
      }

      #inputBox {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }

      #userInput {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 8px;
      }

      #userInput::placeholder {
        color: #999;
      }

      #sendButton {
        padding: 8px 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #sendButton:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Tunl Demo</h1>
    </header>

    <section>
      <h2>
        This is a demo showing how Tunl will work. Enter any subject in the
        field, and Tunl will generate a sample test question.
      </h2>
      <div id="chatbox"></div>
      <div id="inputBox">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendButton" onclick="sendMessage()">Send</button>
      </div>
    </section>

    <footer>
      &copy; 2023 Antero Development Solutions LLC. All rights reserved.
    </footer>

    <script>
      const chatbox = document.getElementById("chatbox");
      const userInput = document.getElementById("userInput");

      function sendMessage() {
        const userMessage = userInput.value;
        if (userMessage.trim() === "") return;

        displayMessage("Given Topic: " + userMessage);

        const apiKey = "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";
        const apiUrl =
          "https://api.openai.com/v1/engines/davinci-codex/completions";
        generateSampleQuestion(userMessage);

        userInput.value = "";
      }

      function displayMessage(message) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = message;
        chatbox.appendChild(messageDiv);
      }

      function generateSampleQuestion(prompt) {
        console.log("Generating sample question for prompt: " + prompt);
        const apiKey = "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";

        fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + apiKey,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo-instruct",
            prompt:
              "Make a test question for about the following topic: " +
              prompt +
              "\nIt should be specific and multiple choice:",
            max_tokens: 100,
            temperature: 0,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data.choices[0].text);
            displayMessage("Tunl: " + data.choices[0].text);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
